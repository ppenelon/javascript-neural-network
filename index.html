<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Neural Network</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="NeuralNetwork.js"></script>
    <script src="main.js"></script>
    <style>
        .neuron-input{
            display: block;
            margin: 5px;
        }
        .layer-background{
            background-color: darkgray;
        }
    </style>
</head>
<body>

    <button id="printNeuralNetwork">Print neural network</button>
    <span style="font-weight: bold;">To add : Momentum + learning rate progressif + affichage erreur</span>

    <hr>

    <div style="overflow-x: auto;">
        <table id="tableNeuralNetworksLayersSettings">
            <tr>
                <th></th>
                <th>Input</th>
                <th>Hidden</th>
                <th>Output</th>
            </tr>
            <tr>
                <th align="right">Layer size</th>
                <td><input type="text" size="6" value="2" style="text-align: center;"></td>
                <td><input type="text" size="6" value="2" style="text-align: center;"></td>
                <td><input type="text" size="6" value="1" style="text-align: center;"></td>
            </tr>
            <tr>
                <th align="right" style="width: 140px;">Activation functions</th>
                <td></td>
                <td>
                    <select id="activationFunction">
                        <option value="sigmoid">Sigmoid</option>
                        <option value="relu">ReLU</option>
                        <option value="linear">Linear</option>
                    </select>
                </td>
                <td>
                    <select id="activationFunction">
                        <option value="sigmoid">Sigmoid</option>
                        <option value="relu">ReLU</option>
                        <option value="linear">Linear</option>
                    </select>
                </td>
            </tr>
        </table>
    </div>

    <br>

    <button id="addHiddenLayer">Add hidden layer</button>
    <button id="deleteHiddenLayer">Delete last hidden layer</button>

    <br>
    <br>

    <table>
        <tr> <!-- Learning rate -->
            <td><label for="learningRate">Learning rate : </label></td>
            <td><input type="text" name="learningRate" id="learningRate" value="0.03"></td>
        </tr>
    </table>

    <br>

    <button id="startNewNeuralNetwork">Start new Neural Network</button>
    
    <hr>

    <table>
        <tr>
            <th>Input</th>
            <th>Hidden(s)</th>
            <th>Output</th>
        </tr>
        <tr>
            <td id="inputNeuronsValue"></td>
            <td class="layer-background"></td>
            <td id="outputNeuronsValue"></td>
        </tr>
    </table>

    <hr>

    <table>
        <tr>
            <td><label for="batchSize">Batch size : </label></td>
            <td><input type="text" name="batchSize" id="batchSize"></td>
        </tr>
        <tr>
            <td><label for="batchCount">Batch count : </label></td>
            <td><input type="text" name="batchCount" id="batchCount"></td>
        </tr>
        <tr>
            <td><button id="train">Train</button></td>
        </tr>
    </table>

    <hr>

    <button id="addData">Add data</button>
    <table id="tableData">
        <tr>
            <th>Inputs</th>
            <th>Outputs</th>
        </tr>
    </table>
</body>
</html>
